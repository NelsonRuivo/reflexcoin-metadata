<script>
/* Live Price Loader */
async function loadPrice() {
  try {
    const res = await fetch("https://api.dexscreener.com/tokens/v1/solana/43qV5jUhNEtsPeoLzEZyRLYA5tUSNTo2rgVv8mCJsx9z");
    const data = await res.json();
    const p = data[0];
    document.getElementById("livePrice").innerText = "$" + Number(p.priceUsd).toFixed(6);
    document.getElementById("mcap").innerText = "$" + Number(p.marketCap).toLocaleString();
  } catch (err) {}
}
loadPrice();
setInterval(loadPrice, 30000);

/* Add to Phantom */
async function addToPhantom() {
  if (!window.phantom?.solana?.isPhantom) return alert("Phantom not found.");
  await window.phantom.solana.request({
    method: "wallet_watchAsset",
    params: { type: "spl-token", address: "43qV5jUhNEtsPeoLzEZyRLYA5tUSNTo2rgVv8mCJsx9z" }
  });
}
